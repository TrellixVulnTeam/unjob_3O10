{% extends 'layout.html' %}

{% block body %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-white">Forgot Password</h3>
                <p class="subtitle has-text-white">Please enter your email address</p>
                <div class="box">
                    <form method="POST" action="/forgot_password">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Your Email" autofocus="" id="yourEmail" name="yourEmail">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Reset Password</button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a class="has-text-white" href="/signup">Need to Sign Up?</a> &nbsp;·&nbsp;
                    <a class="has-text-white" href="/login">Already Signed Up?  Login here</a> &nbsp;·&nbsp;                  
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
