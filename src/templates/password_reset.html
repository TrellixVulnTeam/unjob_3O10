{% extends 'layout.html' %}
{% block body %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-white">Password Reset</h3>
                <p class="subtitle has-text-white">Please use the form below to reset your password</p>
                <div class="box">
                    <form method="POST" action="/password_reset">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Current Password" name="currPword">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="New Password" name="newPword">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Confirm Password" name="confpword">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
