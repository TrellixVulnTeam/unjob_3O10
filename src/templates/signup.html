{% extends 'layout.html' %}
{% block body %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-white">Sign Up</h3>
                <p class="subtitle has-text-white">Please enter your email address and password</p>
                <div class="box">
                    <form method="POST" action="">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" placeholder="Your Username" autofocus="" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Your Email" autofocus="" name="emailaddress">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Your Password" name="pword">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Confirm Password" name="confpword">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Create Login</button>
                    </form>
                </div>
                <a class="has-text-white" href="/login">Already Signed Up?  Login here</a> &nbsp;·&nbsp;
                <a class="has-text-white" href="/forgot_password">Forgot Password</a> &nbsp;·&nbsp;
            </div>
        </div>
    </div>
</section>
{% endblock %}
